<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width",initial-scale=1>
        <meta name="description" content="This is a website about Tourist attractions in Sri Lanka">
        <title>Travel Buff</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body class="donatepg">
        
        <div class="form">
            <div class="formheading"><h2>Donations</h2></div>
            <form action="#">
                 <label for="donations">Choose your catergory:</label>
                 <select name="donations" id="donations">
                 <option value="wildlife">Wildlife</option>
                 <option value="marine">Marine</option>
                 <option value="cultural">Cultural</option>

                 <label for="fname">First name:</label>
                 <input type="text" id="fname" name="fname">
                   
                 <label for="lname">Last name:</label>
                 <input type="text" id="lname" name="lname">
                
                 <label for="email">Email:</label>
                 <input type="text" id="email" name="email">
              
                 <label for="telno">Telephone/Mobile:</label>
                 <input type="text" id="telno" name="telno">
                 
                 <label for="currency">Currency:</label>
                 <label class="container">LKR
                    <input type="radio" checked="checked" name="radio">
                    <span class="checkmark"></span>
                 </label>
                 <label class="container">USD
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                 </label>
                 <label class="container">Any other
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                 </label><br><br>
              
                 <label class="amount" for="amount">Amount:</label>
                 <input type="text" id="amount" name="amount"><br><br>
                   
                 <input type="checkbox"> *I consent to my personal data being stored and processed for the purposes of processing my inquiry.<br><br>
                  
                 <input type="submit" value="DONATE">
            </form>
        </div>
        <footer>
            
        </footer>
    </body>
</html>
